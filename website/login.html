<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MoneyMakers Hub</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-color: #121212;
            --card-color: #1a1a1a;
            --border-color: #2c2c2c;
            --primary-gold: #D4B254;
            --text-light: #f5f5f5;
            --text-muted: #a0a0a0;
            --border-radius: 12px;
        }

        /* --- General Body & Parallax Background --- */
        body {
            background-image: url('images/night1.jpg'), url('images/night1.jpg');
            background-color: #0c0c0c;
            background-repeat: repeat-y;
            background-attachment: fixed;
            background-position: center 0;
            background-size: cover;
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Login Form Container --- */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h1 { font-size: 2em; margin-top: 0; margin-bottom: 10px; font-weight: 800; }
        .login-container p { color: var(--text-muted); margin-bottom: 30px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .input-field { width: 100%; padding: 15px 15px 15px 45px; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); font-size: 1em; box-sizing: border-box; transition: border-color 0.3s; }
        .input-field:focus { outline: none; border-color: var(--primary-gold); }
        .options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; font-size: 0.9em; }
        .options .remember-me { display: flex; align-items: center; gap: 8px; color: var(--text-muted); }
        .options a { color: var(--primary-gold); text-decoration: none; transition: opacity 0.3s; }
        .options a:hover { opacity: 0.8; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; background-color: var(--primary-gold); color: var(--bg-color); font-size: 1.1em; font-weight: 700; cursor: pointer; transition: opacity 0.3s; }
        .btn:hover { opacity: 0.9; }
        .signup-link { margin-top: 30px; color: var(--text-muted); }
        .signup-link a { color: var(--primary-gold); font-weight: 500; text-decoration: none; }
        .signup-link a:hover { text-decoration: underline; }
        .error-message { color: #ff4d4d; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Welcome Back!</h1>
        <p>Enter your credentials to access your account.</p>

        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input id="email" type="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" class="input-field" placeholder="Password" required>
            </div>
            <div class="options">
                <label class="remember-me"><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div id="error-message" class="error-message"></div>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // --- Parallax Background Script ---
        const bodyElement = document.body;
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const closerLayerSpeed = 0.5; 
            const distantLayerSpeed = 0.2;
            const closerY = scrollY * closerLayerSpeed;
            const distantY = scrollY * distantLayerSpeed;
            bodyElement.style.backgroundPosition = `center ${closerY}px, center ${distantY}px`;
        });

        // --- Login Form Script ---
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevents the page from reloading
            errorMessage.style.display = 'none';

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                // Send the login data to the backend API
                const response = await fetch('https://moneymakershub.netlify.app', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    // If the server sends an error (e.g., "Invalid Credentials")
                    throw new Error(data.message || 'Something went wrong');
                }

                // --- LOGIN SUCCESSFUL ---
                console.log('Login successful!', data);
                
                // Store the login token (optional, but good practice)
                localStorage.setItem('authToken', data.token);
                
                // Redirect the user to the main index page
                window.location.href = 'index.html';

            } catch (error) {
                // --- LOGIN FAILED ---
                console.error('Login failed:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
