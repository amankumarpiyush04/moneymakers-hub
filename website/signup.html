<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MoneyMakers Hub</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* This CSS is identical to the login.html page for a consistent theme */
        :root {
            --bg-color: #121212;
            --card-color: #1a1a1a;
            --border-color: #2c2c2c;
            --primary-gold: #D4B254;
            --text-light: #f5f5f5;
            --text-muted: #a0a0a0;
            --border-radius: 12px;
        }
        body {
            background-image: url('images/night1.jpg'), url('images/night1.jpg');
            background-color: #0c0c0c;
            background-repeat: repeat-y;
            background-attachment: fixed;
            background-position: center 0;
            background-size: cover;
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .signup-container h1 { font-size: 2em; margin-top: 0; margin-bottom: 10px; font-weight: 800; }
        .signup-container p { color: var(--text-muted); margin-bottom: 30px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .input-field { width: 100%; padding: 15px 15px 15px 45px; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); font-size: 1em; box-sizing: border-box; transition: border-color 0.3s; }
        .input-field:focus { outline: none; border-color: var(--primary-gold); }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; background-color: var(--primary-gold); color: var(--bg-color); font-size: 1.1em; font-weight: 700; cursor: pointer; transition: opacity 0.3s; }
        .btn:hover { opacity: 0.9; }
        .login-link { margin-top: 30px; color: var(--text-muted); }
        .login-link a { color: var(--primary-gold); font-weight: 500; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
        .message { margin-top: 15px; display: none; }
        .error-message { color: #ff4d4d; }
        .success-message { color: #28a745; }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1>Create an Account</h1>
        <p>Join MoneyMakers Hub today.</p>

        <form id="signup-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input id="email" type="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" class="input-field" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="confirm-password" type="password" class="input-field" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        
        <div id="message" class="message"></div>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <script>
        // Parallax script
        const bodyElement = document.body;
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const closerLayerSpeed = 0.5; 
            const distantLayerSpeed = 0.2;
            const closerY = scrollY * closerLayerSpeed;
            const distantY = scrollY * distantLayerSpeed;
            bodyElement.style.backgroundPosition = `center ${closerY}px, center ${distantY}px`;
        });

        // --- SIGN UP FORM SCRIPT ---
        const form = document.getElementById('signup-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.className = 'message'; // Reset classes

            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // 1. Client-side validation: Check if passwords match
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match.';
                messageDiv.classList.add('error-message');
                messageDiv.style.display = 'block';
                return; // Stop the function
            }

            try {
                // 2. Send data to the backend registration API
                const response = await fetch('https://moneymakershub.netlify.app', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Something went wrong');
                }

                // --- REGISTRATION SUCCESSFUL ---
                messageDiv.textContent = 'Registration successful! Redirecting to login...';
                messageDiv.classList.add('success-message');
                messageDiv.style.display = 'block';

                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                // --- REGISTRATION FAILED ---
                messageDiv.textContent = error.message;
                messageDiv.classList.add('error-message');
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
