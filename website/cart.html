<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - MoneyMakers Hub</title>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1a1a1a;
            --border-color: #2c2c2c;
            --primary-gold: #D4B254;
            --text-light: #f5f5f5;
            --text-muted: #a0a0a0;
            --border-radius: 12px;
        }
        body {
            background-image: url('images/night1.jpg'), url('images/night1.jpg');
            background-color: #0c0c0c;
            background-repeat: repeat-y;
            background-attachment: fixed;
            background-position: center 0;
            background-size: cover;
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            margin: 0;
            padding: 0;
        }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }
        .header { background-color: rgba(18, 18, 18, 0.8); backdrop-filter: blur(10px); padding: 20px 0; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000;}
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5em; font-weight: 800; color: var(--text-light); text-decoration: none; display: flex; align-items: center; gap: 10px;}
        .logo img { height: 25px; }
        .nav-links a { color: var(--text-muted); text-decoration: none; margin: 0 15px; font-weight: 500; }
        .nav-actions { display: flex; align-items: center; gap: 20px; }
        .nav-actions .icon-link { color: var(--text-muted); font-size: 1.2em; }
        .btn { padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 500; }
        .btn-secondary { border: 1px solid var(--primary-gold); color: var(--primary-gold); }
        .btn-primary { background-color: var(--primary-gold); color: var(--bg-color); }
        main { padding: 60px 0; }
        h1 { font-size: 2.5em; margin-bottom: 40px; }
        .cart-layout { display: flex; gap: 30px; align-items: flex-start; }
        .cart-items { flex-grow: 1; }
        .cart-item { display: flex; align-items: center; gap: 20px; background-color: var(--card-color); border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 20px; margin-bottom: 20px; }
        .item-image img { width: 80px; height: 120px; object-fit: cover; border-radius: 8px; }
        .item-details { flex-grow: 1; }
        .item-details h3 { margin: 0 0 5px 0; font-size: 1.1em; }
        .item-quantity { display: flex; align-items: center; gap: 10px; }
        .item-quantity input { width: 40px; text-align: center; background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-light); border-radius: 6px; padding: 5px; }
        .item-quantity button { background: none; border: 1px solid var(--border-color); color: var(--text-light); width: 30px; height: 30px; cursor: pointer; border-radius: 50%; }
        .item-total { font-weight: 600; font-size: 1.1em; width: 100px; text-align: right; }
        .item-remove button { background: none; border: none; color: var(--text-muted); font-size: 1.2em; cursor: pointer; transition: color 0.3s; }
        .item-remove button:hover { color: #ff4d4d; }
        .order-summary { width: 100%; max-width: 350px; background-color: var(--card-color); border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 30px; position: sticky; top: 120px; }
        .order-summary h2 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; color: var(--text-muted); }
        .summary-row.total { font-weight: 700; font-size: 1.2em; color: var(--text-light); border-top: 1px solid var(--border-color); padding-top: 15px; margin-top: 20px; }
        .btn-checkout { width: 100%; padding: 15px; border: none; border-radius: 8px; background-color: var(--primary-gold); color: var(--bg-color); font-size: 1.1em; font-weight: 700; cursor: pointer; display: block; text-align: center; text-decoration: none; margin-top: 30px; }
        .empty-cart-message { text-align: center; color: var(--text-muted); padding: 50px; background-color: var(--card-color); border: 1px solid var(--border-color); border-radius: var(--border-radius); }
        @media (max-width: 992px) { .cart-layout { flex-direction: column; } .order-summary { max-width: 100%; position: static; } }
    </style>
</head>
<body>

    <header class="header">
        <nav class="container navbar">
            <a href="index.html" class="logo">
                <img src="images/profile_mindsetacademy04.jpg" alt="MoneyMakers Hub Logo"> MoneyMakers Hub
            </a>
            <div class="nav-links">
                <a href="catalog.html">Browse</a>
            </div>
            <div class="nav-actions">
                <a href="cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
                <a href="login.html" class="btn btn-secondary" id="signin-btn">Sign In</a>
                <div id="user-profile" style="display: none; align-items: center; gap: 15px;">
                    <a href="#" class="icon-link"><i class="fas fa-user-circle" style="font-size: 1.5em;"></i></a>
                    <a href="#" id="logout-btn" style="color: var(--text-muted); text-decoration: none;">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Your Shopping Cart</h1>
            <div class="cart-layout">
                <div class="cart-items" id="cart-items-container">
                    </div>
                
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal-amount">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total-amount">$0.00</span>
                    </div>
                    <a href="#" class="btn-checkout" id="checkout-btn">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Header Auth Logic (unchanged) ---
            const signinBtn = document.getElementById('signin-btn');
            const userProfile = document.getElementById('user-profile');
            const logoutBtn = document.getElementById('logout-btn');
            const token = localStorage.getItem('authToken');
            if (token) {
                if(signinBtn) signinBtn.style.display = 'none';
                if(userProfile) userProfile.style.display = 'flex';
            } else {
                if(signinBtn) signinBtn.style.display = 'block';
                if(userProfile) userProfile.style.display = 'none';
            }
            if(logoutBtn) {
                logoutBtn.addEventListener('click', (e) => { e.preventDefault(); localStorage.removeItem('authToken'); window.location.href = 'index.html'; });
            }

            // --- Cart Rendering Logic ---
            renderCart();
        });

        function renderCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items-container');
            const subtotalEl = document.getElementById('subtotal-amount');
            const totalEl = document.getElementById('total-amount');

            cartContainer.innerHTML = '';
            let subtotal = 0;

            if (cart.length === 0) {
                cartContainer.innerHTML = '<div class="empty-cart-message"><h2>Your cart is empty.</h2></div>';
                subtotalEl.textContent = '$0.00';
                totalEl.textContent = '$0.00';
                return;
            }

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                const cartItemHTML = `
                    <div class="cart-item">
                        <div class="item-image"><img src="${item.image}" alt="${item.title}"></div>
                        <div class="item-details"><h3>${item.title}</h3></div>
                        <div class="item-quantity">
                            <button class="quantity-decrease" data-id="${item.id}">-</button>
                            <input type="number" value="${item.quantity}" min="1" readonly>
                            <button class="quantity-increase" data-id="${item.id}">+</button>
                        </div>
                        <div class="item-total">$${itemTotal.toFixed(2)}</div>
                        <div class="item-remove"><button class="remove-item" data-id="${item.id}"><i class="fas fa-trash"></i></button></div>
                    </div>`;
                cartContainer.innerHTML += cartItemHTML;
            });

            subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            totalEl.textContent = `$${subtotal.toFixed(2)}`;
            addCartEventListeners();
        }

        function addCartEventListeners() {
            document.querySelectorAll('.quantity-increase').forEach(b => b.addEventListener('click', updateQuantity));
            document.querySelectorAll('.quantity-decrease').forEach(b => b.addEventListener('click', updateQuantity));
            document.querySelectorAll('.remove-item').forEach(b => b.addEventListener('click', removeItem));
            document.getElementById('checkout-btn').addEventListener('click', proceedToCheckout);
        }
        
        function updateQuantity(event) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemId = event.currentTarget.dataset.id;
            const item = cart.find(i => i.id === itemId);
            if (!item) return;

            if (event.currentTarget.classList.contains('quantity-increase')) {
                item.quantity++;
            } else if (event.currentTarget.classList.contains('quantity-decrease')) {
                if (item.quantity > 1) item.quantity--;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function removeItem(event) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemId = event.currentTarget.dataset.id;
            cart = cart.filter(item => item.id !== itemId);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        async function proceedToCheckout(event) {
            event.preventDefault();
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert("Your cart is empty.");
                return;
            }

            let total = 0;
            cart.forEach(item => total += item.price * item.quantity);

            // 1. Call your backend to create a Razorpay order
            const response = await fetch('https://moneymakershub.netlify.app/api/checkout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: total })
            });
            
            const order = await response.json();

            // 2. Open the Razorpay payment window
            const options = {
                "key": "rzp_test_RNoYdRH2JG0MAz", // --- IMPORTANT: PASTE YOUR KEY ID HERE ---
                "amount": order.amount,
                "currency": order.currency,
                "name": "MoneyMakers Hub",
                "description": "E-book Purchase",
                "order_id": order.order_id,
                "handler": function (response){
                    alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                    // Here you would typically send payment details to your server to verify and save the order
                    localStorage.removeItem('cart'); // Clear cart on success
                    window.location.href = 'index.html'; // Redirect to home
                },
                "prefill": {
                    "name": "Test User",
                    "email": "test.user@example.com"
                },
                "theme": {
                    "color": "#D4B254"
                }
            };
            const rzp1 = new Razorpay(options);
            rzp1.open();
        }
    </script>
</body>
</html>
