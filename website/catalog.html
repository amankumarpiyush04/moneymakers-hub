<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books - MoneyMakers Hub</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1a1a1a;
            --border-color: #2c2c2c;
            --primary-gold: #D4B254;
            --text-light: #f5f5f5;
            --text-muted: #a0a0a0;
            --border-radius: 12px;
        }
        body {
            background-image: url('images/night1.jpg'), url('images/night1.jpg');
            background-color: #0c0c0c;
            background-repeat: repeat-y;
            background-attachment: fixed;
            background-position: center 0;
            background-size: cover;
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            margin: 0;
            padding: 0;
        }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }
        .header { background-color: rgba(18, 18, 18, 0.8); backdrop-filter: blur(10px); padding: 20px 0; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5em; font-weight: 800; color: var(--text-light); text-decoration: none; display: flex; align-items: center; gap: 10px;}
        .logo img { height: 25px; }
        .nav-links a { color: var(--text-muted); text-decoration: none; margin: 0 15px; font-weight: 500; transition: color 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: var(--text-light); }
        .nav-actions { display: flex; align-items: center; gap: 20px; }
        .nav-actions .icon-link { color: var(--text-muted); font-size: 1.2em; transition: color 0.3s; }
        .nav-actions .icon-link:hover { color: var(--text-light); }
        .btn { padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 500; transition: all 0.3s; }
        .btn-secondary { border: 1px solid var(--primary-gold); color: var(--primary-gold); }
        .btn-secondary:hover { background-color: var(--primary-gold); color: var(--bg-color); }
        .btn-primary { background-color: var(--primary-gold); color: var(--bg-color); border: 1px solid var(--primary-gold); }
        .btn-primary:hover { opacity: 0.9; }
        main { padding: 60px 0; }
        .catalog-header { text-align: center; margin-bottom: 40px; }
        .catalog-header h1 { font-size: 3em; margin-bottom: 10px; }
        .catalog-header p { color: var(--text-muted); max-width: 600px; margin: 0 auto; }
        .filter-bar { display: flex; justify-content: space-between; align-items: center; gap: 20px; margin-bottom: 40px; flex-wrap: wrap; }
        .search-bar { position: relative; flex-grow: 1; }
        .search-bar i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .search-bar input { width: 100%; padding: 12px 15px 12px 40px; background-color: var(--card-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); box-sizing: border-box; }
        .sort-options select { padding: 12px; background-color: var(--card-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .book-card { background-color: var(--card-color); border-radius: var(--border-radius); overflow: hidden; border: 1px solid var(--border-color); padding: 15px; display: flex; flex-direction: column; transition: transform 0.3s, box-shadow 0.3s; }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .book-card-img { width: 100%; aspect-ratio: 2 / 3; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        .book-card-content { flex-grow: 1; display: flex; flex-direction: column; }
        .book-card h3 { margin: 0 0 5px; font-size: 1.1em; }
        .book-card .author { color: var(--text-muted); font-size: 0.9em; margin-bottom: 10px; flex-grow: 1; }
        .book-card .rating { color: var(--text-muted); font-size: 0.9em; }
        .book-card .rating .fas { color: #FFC107; }
        .book-card .price { margin-top: 10px; font-size: 1.2em; font-weight: 700; }
        .btn-add-to-cart { width: 100%; margin-top: 15px; padding: 10px; background-color: var(--primary-gold); color: var(--bg-color); text-align: center; text-decoration: none; border-radius: 8px; font-weight: 600; transition: opacity 0.3s; }
        .btn-add-to-cart:hover { opacity: 0.9; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 50px; }
        .pagination a { color: var(--text-muted); text-decoration: none; padding: 10px 15px; border: 1px solid var(--border-color); border-radius: 8px; transition: all 0.3s; }
        .pagination a:hover { background-color: var(--card-color); color: var(--text-light); }
        .pagination a.active { background-color: var(--primary-gold); color: var(--bg-color); border-color: var(--primary-gold); }
    </style>
</head>
<body>

    <header class="header">
        <nav class="container navbar">
            <a href="index.html" class="logo">
                <img src="images/profile_mindsetacademy04.jpg" alt="MoneyMakers Hub Logo"> MoneyMakers Hub
            </a>
            <div class="nav-links">
                <a href="catalog.html" class="active">Browse</a>
                <a href="#">Bestsellers</a>
                <a href="#">Categories</a>
            </div>
            <div class="nav-actions">
                <a href="cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
                
                <a href="login.html" class="btn btn-secondary" id="signin-btn">Sign In</a>
                
                <div id="user-profile" style="display: none; align-items: center; gap: 15px;">
                    <a href="#" class="icon-link"><i class="fas fa-user-circle" style="font-size: 1.5em;"></i></a>
                    <a href="#" id="logout-btn" style="color: var(--text-muted); text-decoration: none;">Logout</a>
                </div>

                <a href="catalog.html" class="btn btn-primary">Start Reading</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="catalog-header">
                <h1>Browse All Books</h1>
                <p>Explore our curated collection of digital books across every genre. Find your next great read today.</p>
            </div>

            <div class="filter-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Search by title or author...">
                </div>
                <div class="sort-options">
                    <select>
                        <option>Sort by Popularity</option>
                        <option>Sort by Price: Low to High</option>
                        <option>Sort by Price: High to Low</option>
                        <option>Sort by Newest</option>
                    </select>
                </div>
            </div>

            <div class="book-grid">
                </div>

            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">&raquo;</a>
            </div>
        </div>
    </main>
    
    <script>
        // Parallax Scroll JavaScript
        const bodyElement = document.body;
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const closerLayerSpeed = 0.5; 
            const distantLayerSpeed = 0.2;
            const closerY = scrollY * closerLayerSpeed;
            const distantY = scrollY * distantLayerSpeed;
            bodyElement.style.backgroundPosition = `center ${closerY}px, center ${distantY}px`;
        });

        // Main script to run after the page loads
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. HEADER AUTHENTICATION LOGIC ---
            const signinBtn = document.getElementById('signin-btn');
            const userProfile = document.getElementById('user-profile');
            const logoutBtn = document.getElementById('logout-btn');
            const token = localStorage.getItem('authToken');

            if (token) {
                // If token exists, user is logged in
                if(signinBtn) signinBtn.style.display = 'none';
                if(userProfile) userProfile.style.display = 'flex';
            } else {
                // If no token, user is logged out
                if(signinBtn) signinBtn.style.display = 'block';
                if(userProfile) userProfile.style.display = 'none';
            }

            // Logout functionality
            if(logoutBtn) {
                logoutBtn.addEventListener('click', (event) => {
                    event.preventDefault();
                    localStorage.removeItem('authToken');
                    window.location.href = 'index.html';
                });
            }

            // --- 2. BOOK FETCHING AND CART LOGIC ---
            const bookGrid = document.querySelector('.book-grid');
            if(bookGrid){
                fetch('https://moneymakershub.netlify.app/api/books')
                    .then(response => response.json())
                    .then(books => {
                        bookGrid.innerHTML = ''; 
                        books.forEach(book => {
                            const bookCardHTML = `
                                <div class="book-card">
                                    <img class="book-card-img" src="${book.imageUrl}" alt="${book.title}">
                                    <div class="book-card-content">
                                        <h3>${book.title}</h3>
                                        <p class="author">by ${book.author}</p>
                                        <p class="rating"><i class="fas fa-star"></i> ${book.rating}</p>
                                        <p class="price">$${book.price.toFixed(2)}</p>
                                    </div>
                                    <a href="#" class="btn-add-to-cart" data-id="${book._id}" data-title="${book.title}" data-price="${book.price}" data-image="${book.imageUrl}">
                                       Add to Cart
                                    </a>
                                </div>
                            `;
                            bookGrid.innerHTML += bookCardHTML;
                        });
                        addCartFunctionality();
                    })
                    .catch(error => {
                        console.error('Error fetching books:', error);
                        bookGrid.innerHTML = '<p>Sorry, we could not load the books at this time.</p>';
                    });
            }
        });

        function addCartFunctionality() {
            const addToCartButtons = document.querySelectorAll('.btn-add-to-cart');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    const bookId = button.dataset.id;
                    const book = {
                        id: bookId,
                        title: button.dataset.title,
                        price: parseFloat(button.dataset.price),
                        image: button.dataset.image,
                        quantity: 1
                    };
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    const existingItem = cart.find(item => item.id === bookId);
                    if (existingItem) {
                        existingItem.quantity++;
                    } else {
                        cart.push(book);
                    }
                    localStorage.setItem('cart', JSON.stringify(cart));
                    alert(`"${book.title}" has been added to your cart!`);
                });
            });
        }
    </script>
    <script>
    // Parallax Scroll JavaScript
    window.addEventListener('scroll', () => {
        const bodyElement = document.body; // Moved this line inside the function
        const scrollY = window.scrollY;
        const closerLayerSpeed = 0.5; 
        const distantLayerSpeed = 0.2;
        const closerY = scrollY * closerLayerSpeed;
        const distantY = scrollY * distantLayerSpeed;
        
        // Added a check to be extra safe
        if (bodyElement) { 
            bodyElement.style.backgroundPosition = `center ${closerY}px, center ${distantY}px`;
        }
    });

    // Header and Authentication Logic
    document.addEventListener('DOMContentLoaded', () => {
        const signinBtn = document.getElementById('signin-btn');
        const userProfile = document.getElementById('user-profile');
        const logoutBtn = document.getElementById('logout-btn');
        const token = localStorage.getItem('authToken');

        // Check if elements exist before trying to modify them
        if (signinBtn && userProfile) {
            if (token) {
                signinBtn.style.display = 'none';
                userProfile.style.display = 'flex';
            } else {
                signinBtn.style.display = 'block';
                userProfile.style.display = 'none';
            }
        }

        // Logout functionality
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (event) => {
                event.preventDefault();
                localStorage.removeItem('authToken');
                window.location.href = 'index.html';
            });
        }
    });
</script>

</body>
</html>
